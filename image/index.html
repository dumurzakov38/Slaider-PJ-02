<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="projects" class="section-projects container">
        <div class="containr min-wdth_1349px min-wdth_1349px">
            <div class="nav-info">
                <nav class="middlenav">
                    
                </nav>
                <div class="text-img">
                    <div class="section-projects-text">
                        <div class="section-projects-text1">
                            <h2>Completed<br>projects</h2>
                            <p class="slider-content">Only a small part of the work performed by our company is presented<br>on the site. For 14 years on in the construction<br>market we have made happy more than 1000 families</p>
                        </div>
                        <div class="section-projects-text2-info">
                            <div>
                                <div class="info2">
                                    <h3>City:</h3>
                                    <span class="city">Rostov-on-Don <br> LCD admiral</span>
                                </div>
                                <div class="info1">
                                    <h3>Repair-time:</h3>
                                    <span class="Repair-time">3.5 months</span>
                                </div>
                            </div>
                            <div>
                                <div class="info2">
                                    <h3>apartament-area:</h3>
                                    <span class="apartament-area">81 m2</span>
                                </div>

                                </div>
                            </div>
                        </div>
                        <div class="sliderNavigation">
                            <button title="Предыду́щий" class="prev"><img src="./image/Group 1.png" alt="стрелка назад"></button>

                            <button title="Следующий" class="next"><img src="./image/Group.png" alt="стрелка вперед"></button>
                        </div>
                    </div>
                    <div class="section-projects-img">
                        <img class="img" src="" alt="">
                    </div>

        </div>
